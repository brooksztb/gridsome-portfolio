backend:
  name: github
  repo: brooksztb/gridsome-portfolio
  branch: master
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - label: "Projects"
    name: "project"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "thumbnail", widget: "image"}
      - {label: "Link to URL", name: "url", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.md"
        fields: 
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Intro", name: "intro", widget: "markdown"}
      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.md"
        fields: 
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Intro", name: "intro", widget: "text"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Photo", name: "photo", widget: "image"}
          - label: "History"
            name: "history"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Descriptor", name: "descriptor", widget: "string"}
              - {label: "Timeline", name: "timeline", widget: "string"}
              - label: "Info Items"
                name: "infoItems"
                widget: "list"
                field: {label: "Info", name: "info", widget: "text"}
      - label: "Skills Page"
        name: "skills"
        file: "src/content/pages/skills.md"
        fields: 
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Skills Info", name: "skillsInfo", widget: "markdown"}
          - label: "skills"
            name: "Skills"
            widget: "list"
            fields: 
              - {label: "Skill Name", name: "skillName", widget: "string"}
              - {label: "Skill Icon Name", name: "skillIconName", widget: "string"}